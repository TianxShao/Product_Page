<!doctype html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <title>NES</title>
    <meta name="description" content="Nintendo Entertainment System">
    <meta name="robots" content="noindex, nofollow">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script type="text/javascript" src="./js/custom-js.js"></script>
  </head>
  <body>
    <!-- populated using jQuery -->
    <header id="header"></header>
    <main>
      <!-- the masthead -->
      <section class="hero">
        <div>
          <h1>NES</h1>
        </div>
      </section>
      <div id="content">
        <!-- Show NES commercial -->
        <section id="video">
          <div>
            <!-- Add NES commercial -->
            <iframe width="450" height="450" src="https://www.youtube.com/embed/eQycQpK7s5I" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div>
            <h2>Nintendo Entertainment System(NES)</h2>
            <p>The bestselling console of the 1980s</p>
          </div>
        </section>
        <!-- Show images of games -->
        <section id="games">
          <div>
            <h2>Games</h2>
          </div>
          <div class="game_image">
            <figure>
              <img src="./img/Mario.png" alt="Mario game image">
              <figcaption>Super Mario Bros.</figcaption>
            </figure>
          </div>
          <div class="game_image">
            <figure>
              <img src="./img/Metroid.png" alt="Metroid game image">
              <figcaption>Metroid</figcaption>
            </figure>
          </div>
          <div class="game_image">
            <figure>
              <img src="./img/Pac-man.png" alt="Pac-man game image">
              <figcaption>Pac-man</figcaption>
            </figure>
          </div>
          <div class="game_image">
            <figure>
              <img src="./img/Donkey_Kong.png" alt="Donkey Kong game image">
              <figcaption>Donkey Kong</figcaption>
            </figure>
          </div>
        </section>
      </div>
    </main>
    <!-- populated using jQuery -->
    <footer id="footer"></footer>
  </body>
</html>
